SawLostUnitWillRollData=(WillLossChance=0.5, FlatWillLossChance=false, WillLossStat=WillEventRollStat_MaxWill, WillLossStatMultiplier=0.01, MinimumWillLoss=1, MaxWillPercentageLostPerMission=0.1)


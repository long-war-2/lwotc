[LWUtilities.Helpers_LW]
+RadiusManagerMissionTypes="Terror"
+RadiusManagerMissionTypes="Terror_LW"
+RadiusManagerMissionTypes="Invasion_LW"
+RadiusManagerMissionTypes="Defend_LW"

+EnableYellowAlert=true

; Disable updating of encounter zones based on XCOM's current position.
+DisableDynamicEncounterZones=true

; only play "low strength warning" if 1 or 2 deployable soldiers after a mission (0 has its own message)
LowStrengthTriggerCount=2

; disable extra LOS check on world effects
bWorldPoisonShouldDisableExtraLOSCheck=true
bWorldSmokeShouldDisableExtraLOSCheck=true
bWorldSmokeGrenadeShouldDisableExtraLOSCheck=true

+GrenadeRequiresWorldEffectToAffectUnit="SmokeGrenade"
+GrenadeRequiresWorldEffectToAffectUnit="SmokeGrenadeMk2"
+GrenadeRequiresWorldEffectToAffectUnit="DenseSmokeGrenade"
+GrenadeRequiresWorldEffectToAffectUnit="DenseSmokeGrenadeMk2"

; Hide the haven UI elements on the map (too crowded!)
+HideHavens=true

; Range (in meters) of the 'AlertedByYell' alert produced by fleeing civilians through the DoNoiseAlert action.
+NoiseAlertSoundRange=27

; Turn on/off the default civilian 'Yell' ability. This is distinct from the above alert, and appears to be bugged.
+EnableCivilianYellOnPreMove=false

+EnableAvengerCameraSpeedControl=true
+AvengerCameraSpeedControlModifier=0.65

; Don't let units in yellow peek around cover to determine LoS. Avoids issues with units that are 1 tile out of sight
; activating when they transition from green to yellow alert and begin peeking where they didn't before.
+NoPeekInYellowAlert=true

; Allow appearance of the "Restart Mission" button on all missions in non-Ironman/Ironman Games. Setting second button to true will allow LW-style Bronzeman mode.
EnableRestartMissionButtonInNonIronman=true
EnableRestartMissionButtonInIronman=false

; Limit heavy weapons to specific classes
ClassLimitHeavyWeapons=true

; allow definition of non-infinite environment damage after fire in a tile finishes burning
; wanted to vary this based on how long it had been burning when it goes out, but that information is not available at that time
FireEnvironmentDamageAfterNumTurns[0]=0  ; unused, included only to make config array complete
FireEnvironmentDamageAfterNumTurns[1]=10
FireEnvironmentDamageAfterNumTurns[2]=10
FireEnvironmentDamageAfterNumTurns[3]=10
; any turns above 3 get the same environment damage as 3 -- this is an optimization, since a separate damage event is submitted for each damage level

; This ensures any psi tree will have at least one ability from the top two-levels available to any psi (assuming prereqs are trained)
EnablePsiTreeOrganization=true

; This is a generic patrol box for reinfs that drop in before the squad is revealed
REINF_EZ_WIDTH=25
REINF_EZ_DEPTH=10
REINF_EZ_OFFSET=0

; This replaces the integer-based multiplier for interest items in the Black Market with a float for more fine tuning
USE_FLOAT_PRICE_MULTIPLIER=TRUE
InterestPriceMultiplierFloat[0]=2.0
InterestPriceMultiplierFloat[1]=1.501
InterestPriceMultiplierFloat[2]=1.501
InterestPriceMultiplierFloat[3]=1.501

; If set, AI can only consider target units that are visible when deciding to use AoE abilities.
; By default (=false) the AI has absolute knowledge of the location of every non-concealed XCOM
; soldier, even if nobody has LoS.
RequireVisibilityForAoETarget=true
; If this flag is set units that are visible to any unit on the team are permitted as targets for
; AoE effects. If it is not set only targets that are directly visible to the unit itself are
; permitted. This flag has no effect if RequireVisibilityForAoETargets is false.
AllowSquadVisibilityForAoETarget=true

; Don't allow grazes to reduce weapon damage to 0.
ClampGrazeMinDamage=true

; Use cumulative rupture algorithm
CumulativeRupture=true

; Ever Vigilant cannot proc on impaired or burning units
EverVigilantExcludeImpaired=true
EverVigilantExcludeBurning=true

; Copy HP of soldier to the proxy unit created for rescue missions
UseUnitHPForProxies=true

[LW_Overhaul.X2Action_Fire_Firestorm]
FirestormSweepDuration=1.5

; This setting makes mission loading take longer (sometimes significantly on slow systems), but per FXS it should prevent bugs where enemies gain illegal visibility through roofs and walls
[XComGame.XComWorldData]
EnableThreadedWorldDataBuild=false

[XComGame.X2Effect_CombatStims]
ARMOR_MITIGATION=2

[XComGame.X2UnitRadiusManager]
IgnoreCursorLocation=true



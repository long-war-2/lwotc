[SupplyExtraction]
;Reminder to me to check base game XComMissions.ini for more crate race settings

; Note that you don't always get this number, if the crate spawning system can't find a legal spot it doesn't place a crate
NumberOfCrates_Rookie=12 
NumberOfCrates_Veteran=12 
NumberOfCrates_Commander=12 
NumberOfCrates_Legend=12

; Controls the number of crates the player must recover to qualify as mission success
NumberOfCratesRequired_Rookie=4
NumberOfCratesRequired_Veteran=4
NumberOfCratesRequired_Commander=4
NumberOfCratesRequired_Legend=4

TurnsRemainingForFinalTimerWarning=-1
TurnsRemainingForSecondTimerWarning=-1
TurnsRemainingForThirdTimerWarning=-1


[BigSupplyExtraction_LW]
; If true, while in zip mode the camera pan to crates being marked by the Advent is skipped:
SkipAdventCrateMarkCameraPanInZipMode=true
; If true, zip mode will never play the LOS camera to XCOM Controlled crates when picked up
; I consider this disorienting, so its turned off, but a modder could activate this if desired
SkipCameraPanOnCrateExtractInZipMode=false 
; If true, we do a cam pan on each crate pickup, we're trying to keep this brief
; If false, the camera will pan only to the first crate picked up
DoLOSCameraToAllXCOMCratePickups=true
; If enabled, the VO nag played when Advent mark crates is disabled
SkipAdventCrateRecoveryNagInZipMode=true
; If true, Advent can extract crates from the beginning of the mission.  If false, they extract crates after the player has been seen
AdventExtractCratesFromMissionStart=false
; Controls the number of crates that Advent can mark for extraction at one time.  Marked crates are extracted on the next turn.
NumberOfCratesAdventCanMark_Rookie=2 
NumberOfCratesAdventCanMark_Veteran=3 
NumberOfCratesAdventCanMark_Commander=3 
NumberOfCratesAdventCanMark_Legend=3
; Controls the number of crates that are supposed spawn on the mission
; Note that you don't always get this number, if the crate spawning system can't find a legal spot it doesn't place a crate
NumberOfCrates_Rookie=18 
NumberOfCrates_Veteran=18 
NumberOfCrates_Commander=18 
NumberOfCrates_Legend=18
; Controls the number of crates the player must recover to qualify as mission success
NumberOfCratesRequired_Rookie=6
NumberOfCratesRequired_Veteran=6
NumberOfCratesRequired_Commander=6
NumberOfCratesRequired_Legend=6
; If true, a squad viewer is added to each crate on generation, making them visible in the fog
; if false, only the last crate (and assumedly closest to the player) receives a viewer during the tactical intro
PlaceViewersOnCrates=false
; If true, the player loses concealment after marking any crate on the board
; If false, the player loses concealment only if they mark a crate already marked by Advent forces
MarkingAnyCrateBreaksConcealment=true
; If true, play an ATT arrival matinee when the first Advent crate pickup happens
UseATTArrivalMatinee=true

TurnsRemainingForFinalTimerWarning=-1
TurnsRemainingForSecondTimerWarning=-1
TurnsRemainingForThirdTimerWarning=-1


[Defend_LW]
EngageTimerAtMissionStart=true
EngageTimerWhenConcealmentLost=false
HardDisableTimer=false

[ChosenShowdown]
; The number of reinforcement groups to call at the beginning of each alien turn while the Chosen is down
UnitsToAddPerChosenDownTurn_Rookie=1
UnitsToAddPerChosenDownTurn_Veteran=2
UnitsToAddPerChosenDownTurn_Commander=3
UnitsToAddPerChosenDownTurn_Legend=4

; The size of the pods that get summoned (up to 4)
AddUnitsPodSize_Rookie=1
AddUnitsPodSize_Veteran=1
AddUnitsPodSize_Commander=1
AddUnitsPodSize_Legend=1

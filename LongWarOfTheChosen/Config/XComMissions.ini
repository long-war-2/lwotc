; Proxy unit mappings for reward units. Whenever a FacelessRebel is awarded as a reward unit, make it
; a rebel in tactical missions instead. This is only used for VIP-style missions where reward units are
; placed in the mission. This is needed so faceless planted in Jailbreaks don't immediately transform
; when you open the cell.
+ProxyRewardUnitMappings=(OriginalTemplate="FacelessRebel",ProxyTemplate="Rebel")

